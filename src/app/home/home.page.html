<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>
      Info Brasil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="info">Estados</div>
  <ion-list *ngFor="let item of states; let i = index">
    <ion-item (click)="goDetail(i)">
      <ion-label>
        <h2>{{item.nome}}</h2>
        <p>{{item.sigla}}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
