<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Info Brasil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="info">Detalhe do Estado</div>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="title">{{'Estado: '+ state.nome+' - '+state.sigla}}</ion-card-title>
      <ion-card-subtitle> Região: {{state.regiao.nome}}</ion-card-subtitle>
      <p class="text">Total de Municípios: {{count}}</p>
    </ion-card-header>
  
    <ion-card-content>
      Confira abaixo a lista com os municípios desse estado.
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let itens of cities | paginate: { itemsPerPage: 5, currentPage: p }">
    <ion-item>
      <ion-label>{{itens.nome}}</ion-label>
    </ion-item>
    
  </ion-list>
  <pagination-controls 
    (pageChange)="p = $event"
    previousLabel="<"
    nextLabel=">"
    screenReaderCurrentLabel="Você está na página">
    
  </pagination-controls>
</ion-content>
